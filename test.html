<!DOCTYPE html>
<html>
<head>
	<title>Woelab and woelab prime</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<style>
		#mapid{
			width: 70%;
			height: 300px;
		}
	</style>
</head>
<body>
	<div id="mapid"></div>

	<script type="text/javascript">
		
        var map = L.map('mapid').setView([6.17, 1.208513], 14);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '<a href="https://www.lije-creative.com">LIJE Creative</a>',
			maxZoom: 18
		}).addTo(map);		

		var marker1 = L.marker([6.163909, 1.208513]).addTo(map).bindPopup("<b>Woelab</b>").openPopup();
		var marker2 = L.marker([6.214580, 1.136198]).addTo(map).bindPopup("<b>Woelab prime</b>").openPopup(); 

	</script>
</body>
</html>
